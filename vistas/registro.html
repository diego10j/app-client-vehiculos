{% extends 'template.html' %}
{% block content %}

<div class="container">
    <!-- HEADER -->
    <header class="py-2 container fw-200">
        <h1> <i class="fas fa-user-plus"></i> Registrar Usuario</h1>
    </header>
    <form method="post" action="/guardarUsuario">
        <div class="form-group">
            <label for="nombres">Nombres Completos: <span class="text-danger">*</span></label>
            <input type="text" id="nombres" name="nombres" class="form-control" placeholder="Tu Nombre Completo"
                required>
        </div>
        <div class="form-group">
            <label for="correo">Correo: <span class="text-danger">*</span></label>
            <input type="text" id="correo" name="correo" class="form-control" placeholder="Tu correo electrónico"
                required>
        </div>
        <div class="form-group">
            <label for="clave">Contraseña: <span class="text-danger">*</span></label>
            <input type="password" id="clave" name="clave" class="form-control" required>
        </div>
        <input type="submit" value="Enviar" class="btn btn-primary">
    </form>
</div>

{% endblock %}
